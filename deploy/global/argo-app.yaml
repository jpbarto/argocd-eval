apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jpbarto/argocd-eval.git
    targetRevision: HEAD
    path: deploy/local/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-eval
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
